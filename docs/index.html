<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js" defer></script>
    </head>
    <body>
        <main class="container">
            <section class="cells">
                <div>
                    <p id="0" class="cell"></p>
                </div>
                <div>
                    <p id="1" class="cell"></p>
                </div>
                <div>
                    <p id="2" class="cell"></p>
                </div>
                <div>
                    <p id="3" class="cell"></p>
                </div>
                <div>
                    <p id="4" class="cell"></p>
                </div>
                <div>
                    <p id="5" class="cell"></p>
                </div>
                <div>
                    <p id="6" class="cell"></p>
                </div>
                <div>
                    <p id="7" class="cell"></p>
                </div>
                <div>
                    <p id="8" class="cell"></p>
                </div>
            </section>
            <section class="statusContainer">
                <p class="playerStatus"></p>
                <button class="resetButton">Reset Game</button>
                <p class="gameStatus" style="height: 1rem;">arst</p>
            </section>
        </main>
    </body>
</html>
