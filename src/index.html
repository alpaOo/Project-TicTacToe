<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="/built/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="cells">
        <div>
          <p data-cellIndex="0" class="cell"></p>
        </div>
        <div>
          <p data-cellIndex="1" class="cell"></p>
        </div>
        <div>
          <p data-cellIndex="2" class="cell"></p>
        </div>
        <div>
          <p data-cellIndex="3" class="cell"></p>
        </div>
        <div>
          <p data-cellIndex="4" class="cell"></p>
        </div>
        <div>
          <p data-cellIndex="5" class="cell"></p>
        </div>
        <div>
          <p data-cellIndex="6" class="cell"></p>
        </div>
        <div>
          <p data-cellIndex="7" class="cell"></p>
        </div>
        <div>
          <p data-cellIndex="8" class="cell"></p>
        </div>
      </div>
      <div class="statusContainer">
        <p class="playerStatus"></p>
        <button class="resetButton">Reset Game</button>
        <p class="gameStatus" style="height: 1rem;">arst</p>
      </div>
    </div>
  </body>
</html>
